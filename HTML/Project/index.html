<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

<body>
<div class="page">
    <div class="header dFlex fDirection_Column">
        <div class="topNav dFlex fDirection_Row bDarkBlue wrap">
            <div class="leftParts dFlex fDirection_Row">
                <div class="leftPartsPart1 dFlex fDirection_Row">
                    <img src="images/header/placeholder%20white.png" alt="placeholder">
                    <p>Ваш город: Москва</p>
                </div>
                <div class="leftPartsPart2 dFlex fDirection_Row">
                    <p>Информация</p>
                    <img src="images/header/Chevron%20Right%201.png" alt="">
                </div>
                <div class="leftPartsPart3 dFlex fDirection_Row">
                    <p>Сотрудничество</p>
                    <img src="images/header/Chevron%20Right%201.png" alt="">

            </div>
            <div class="rightParts dFlex fDirection_Row">

                    <p>Доставка</p>

                </div>

                </div>

                </div>
            </div>
        </div>
        <div class="middleNav dFlex fDirection_Row wrap">
            <div class="middleNavOne dFlex">
                <div class="middleNavOneLogo">
                    <img src="images/header/Mask%20Group.png" alt="">
                </div>
                <div class="middleNavOneDescription">
                    <p>AVT-ZAP</p>
                    <p>Интернет-магазин запчастей
                        для АКПП</p>
                </div>
            </div>
            <div class="middleNavTwo"></div>
            <div class="middleNavThree"></div>
            <div class="middleNavFour"></div>
            <div class="middleNavOFive"></div>
        </div>
        <div class="bottomNav"></div>
    </div>
